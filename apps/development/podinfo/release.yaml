apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  test:
    enable: false
  values:
    image:
      repository: ghcr.io/stefanprodan/podinfo # {"$imagepolicy": "flux-system:podinfo:name"}
      # https://github.com/stefanprodan/podinfo/releases
      # https://hub.docker.com/r/stefanprodan/podinfo/tags
      tag: 6.0.0 # {"$imagepolicy": "flux-system:podinfo:tag"}
      pullPolicy: IfNotPresent
    ingress:
      hosts:
        - host: podinfo.development.pekware.club
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
      - hosts:
          - podinfo.development.pekware.club
        secretName: star.development.pekware.club
